<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro Devs</h1>
        <P id="subtitulo">Complete seus dados</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name='nome' id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name='sobrenome' id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name='Email' id="Email" required>
        </div>

        <div class="campo">
            <label><strong>Marque qual opção abaixo você tem conhecimento:</strong></label>
            <label>
                <input type="radio" name='devweb' value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name='devweb' value="backend">Back-end
            </label>
            <label>
                <input type="radio" name='devweb' value="fullstack">Fullstack
            </label>
        </div>
    
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="Senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label"><strong>Selecione as tecnologias que você utiliza:</strong></label><br></br>
                <input type="checkbox" id="tecnologia1" nome="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" nome="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" nome="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>


        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte-nos um pouco sobre sua experiência:</strong></label>
            <textarea  rows = " 6 " style = " width: 26em " id = " experiencia " name = " experiencia "></textarea >
        </div>

        <button class="botao" type="submit" onsubmit="">Concluido</button>

    </form>
</body>
</html>
